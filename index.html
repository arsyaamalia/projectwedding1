<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Rayfan & Clarissa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <container>
        <div class="fixed-content">
            <h1 class="font-avenue-dream font-color-white">Rayfan & Clarissa</h1>
        </div>
        <div class="scrolled-content">
            <section class="section1 font-color-white">
                <div class="section1-header">
                    <hr>
                    <p>The Wedding Of</p>
                    <hr>
                </div>
                <div class="section1-title">
                    <div class="title-stars">
                        <img class="star1" src="assets/icons/stars.png" alt="stars">
                        <img class="star2" src="assets/icons/stars.png" alt="stars">
                        <img class="star3" src="assets/icons/stars.png" alt="stars">
                        <img class="star4" src="assets/icons/stars.png" alt="stars">
                    </div>
                    <h2 class="font-avenue-dream">Rayfan & Clarissa</h2>
                    <h3 class="font-avenue-dream">24.04.2024</h3>
                </div>
                <div class="section1-invitation">
                    <p class="font-color-blue">Kami mengundang anda</p>
                    <h4 class="font-color-blue">Muhammad Rafli Salam</h4>
                    <hr>
                    <a href="content.html">
                        <div class="invitation">
                            <div class="invitation-icon">
                                <img src="assets/icons/close.png" alt="close">
                            </div>
                            <h5>OPEN INVITATIONS</h5>
                        </div>
                    </a>
                </div>
            </section>
        </div>
    </container>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        ScrollReveal({ 
            reset: true, 
            distance: '30px', 
            duration: 2500,
            delay: 400
        });

        ScrollReveal().reveal('h1, h2, h3, h4, p, hr, .invitation', { delay: 300, origin:'bottom' });
    </script>
</body>
</html>
